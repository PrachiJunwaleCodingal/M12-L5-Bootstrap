<!DOCTYPE html>
<html>

<head>
    <title>ACP- Pagination</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: rgb(242, 166, 66);">
    <div class="container">
        <h2>Pagination Example</h2>
        <p> Click on Page1 and Page 2</p>

        <ul class="pagination">

            <li class="page-item">
                <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#image">Page1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#image2">Page2</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>

        <div id="image">
            <h4> Beautiful nature</h4>
            <img src="nature.jpeg" style="width:300px; height:300px"> <br><br>
            <img src="clouds.jpeg" style="width:300px; height:300px">
        </div>

        <div id="image2">
            <h4> Beautiful Peacock</h4>
            <img src="peacock1.jpeg" style="width:300px; height:300px"> <br><br>
            <img src="peacock2.jpeg" style="width:300px; height:300px">
        </div>
    </div>
</body>

</html>
